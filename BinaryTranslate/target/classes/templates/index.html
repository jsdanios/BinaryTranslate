<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Binary Translate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../static/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h2>Binary Translate</h2>

                    <form action="#" th:action="@{/tobinary}" th:object="${translate}" method="post">
                        <div class="form-group row">
                            <div class="col-lg-10">
                                <p><textarea rows="5" class="form-control" placeholder="Enter text" th:field="*{content}" /></p>
                                <p>
                                    <button type="submit" class="btn btn-primary">Translate Text to Binary</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </p>
                            </div>
                        </div>
                    </form>

                    <form action="#" th:action="@{/frombinary}" th:object="${translate}" method="post">
                        <div class="form-group row">
                            <div class="col-lg-10">
                                <p><textarea rows="5" class="form-control" placeholder="Enter binary" th:field="*{content}"/></p>
                                <p>
                                    <button type="submit" class="btn btn-primary">Translate Binary to Text</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </p>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
